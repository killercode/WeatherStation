    <script language="javascript">
    // this is the id of the form
    setInterval( GetReadings, 15000 );
    $( window ).on("load", function() {
        
        var cookies = document.cookie.split("=");
        if (cookies[1] == "1")
        {
            //we are logged in
            console.log("HEY I LOGGED IN");
            $("#login").hide();
            $("#settings").show();
            $("#logout").show();
        }
        else
        {
            // nop....
            console.log("HEY I'M NOT LOGGED IN");
            $("#login").show();
            $("#logout").hide();
            $("#settings").hide();
        }


        $.ajax(
            {
                type: "GET",
                url: "/reading",
                dataType: "json",
                statusCode:{
                    302: function (response) {
                        windows.location.href="/";
                    },
                    401: function( response ) {
                        windows.location.href="/login";
                    }
                }
            })
            .done(function( data ) {
                if ( console && console.log )
                {
                    if (data.temperature == undefined || data.temperature == 0 )
                    {
                        $('#temperature').text("--.-- ยบC");
                    }
                    else{
                        $('#temperature').text(data.temperature + "ยบ");
                    }
                    if (data.humidity == undefined || data.humidity == 0)
                    {
                        $('#humidity').text("--.-- %");
                    }
                    else
                    {
                        $('#humidity').text(data.humidity + "%");
                    }
                    if (data.pressure == undefined || data.pressure == 0)
                    {
                        $('pressure').text("--.-- mB")
                    }
                    else
                    {
                        $('pressure').text(data.pressure + "mB");
                    }
                }     
            });
    
        } );

        function GetReadings()
        {
            $(function() {
                $.getJSON(
                "/reading",
        function(json){ 
            if (json.temperature == undefined || json.temperature == 0 )
            {
                $('#temperature').text("--.-- ยบC");
            }
            else{
                $('#temperature').text(json.temperature + " ยบC");
            }
            if (json.humidity == undefined || json.humidity == 0)
            {
                $('#humidity').text("--.-- %");
            }
            else
            {
                $('#humidity').text(json.humidity + " %");
            }
            if (json.pressure == undefined || json.pressure == 0)
            {
                $('#pressure').text("--.-- mB");
            }
            else
            {
                $('#pressure').text(json.pressure + " mB");
            }
        });
    });
}
